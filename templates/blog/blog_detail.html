{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ post.title }}</title>
    <meta name="author" content="Jasur Juraev">
    <meta property="og:site_name" content="Azimjon's Blog"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description">
    <link href="{% static "/css/flexgridcombo.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{% static "/css/style.css" %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="blog/static/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<header class="header--title flex align-items-center">
    <div class="container">
        <div class="align-items-center flex">
            <div class="logo-wrapper">
                <a class="logo" href="{% url 'main' %}">Jasur's Blog</a>
            </div>
            <ul class="nav align-items-center">
{#                <li><a class="list-item" href="/academy/">Academy</a></li>#}
                <li><a class="list-item" href="{% url 'blog' %}">Blog</a></li>
{#                <li><a class="list-item" href="/talks/">Talks</a></li>#}
                <li><a class="list-item" href="#" target="_blank">Channel</a></li>
            </ul>
            <div class="burger-menu">
                <div class="bar bar--top"></div>
                <div class="bar bar--middle"></div>
                <div class="bar bar--bottom"></div>
            </div>
        </div>
    </div>
</header>
<div class="progress-bar">
    <div class="bar"></div>
</div>
<section class="flex align-items-center">
    <div class="container">
        <div class="row article-wrapper justify-center align-top">
            <div class="article-header col-md-8">
                <h1 class="title">{{ post.title }}</h1>
                <span class="date">{{ post.created_at }}</span><br><br>
                <!-- <div class="date">
                    <span>{{ post.created_at }}</span><br><br>
                </div> -->
            </div>
            <article class="content col-md-8 col-12">
                {% if post.main_image %}
                    <address style="display: none"><br></address>
                    <figure>
                        <div class="figure_wrapper">
                            <img src="{{ post.main_image.url }}">
                        </div>
                    </figure>
                {% endif %}
            {% autoescape off %}
            <div>
                <p>{{ post.content|safe }}</p>
            </div>
            {% endautoescape %}
            </article>

                <div class="subscribe-form " id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">
                    <h6>NEWSLETTER</h6>
                    <p>
                        Subscribe to <a href="https://t.me/umine17">@umine17</a>
                        telegram channel where I share my new courses, articles, talks and more.
                    </p>
               </div>
            </div> -->
            <!-- <ul class="custom-pagination col-md-8 col-12">
                <div class="pagination-list row">
                    <li class="col prev">
                        <a href="#" title="">&larr; Previous</a>
                    </li>
                    <li class="col"><a href="{% url 'blog' %}">See More</a></li>
                    <li class="col next">
                        <a href="#" title="">Next &rarr;</a>
                    </li>
                </div>
            </ul> -->
        </div>
    </div>
</section>
<footer>
    <div class="container">
        <div class="row">
            <p>
                &copy; jacur.uz
            </p>
        </div>
    </div>
</footer>
<script src="{% static "/js/ScrollMonitor.min.js" %}"></script>
<script src="{% static "/js/TweenMax.min.js" %}"></script>
<script src="{% static "/js/main.js" %}"></script>
</body>
</html>
